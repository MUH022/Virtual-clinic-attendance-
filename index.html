  <label for="time">الوقت:</label>

  <label for="date">التاريخ:</label>

  <label>التوقيع:</label>
  <canvas id="signature"></canvas>
  <button onclick="clearCanvas()">🧹 مسح التوقيع</button>

  <button onclick="submitForm()">📤 إرسال</button>

  <script>
    const canvas = document.getElementById('signature');
    const ctx = canvas.getContext('2d');
    let drawing = false;

    canvas.addEventListener('mousedown', () => drawing = true);
    canvas.addEventListener('mouseup', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('mousemove', draw);
    canvas.addEventListener('touchstart', e => {
      drawing = true;
      e.preventDefault();
    });
    canvas.addEventListener('touchend', () => {
      drawing = false;
      ctx.beginPath();
    });
    canvas.addEventListener('touchmove', e => {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      const touch = e.touches[0];
      drawPosition(touch.clientX - rect.left, touch.clientY - rect.top);
      e.preventDefault();
    });

    function draw(e) {
      if (!drawing) return;
      const rect = canvas.getBoundingClientRect();
      drawPosition(e.clientX - rect.left, e.clientY - rect.top);
    }

    function drawPosition(x, y) {
      ctx.lineWidth = 2;
      ctx.lineCap = 'round';
      ctx.strokeStyle = '#000';
      ctx.lineTo(x, y);
      ctx.stroke();
      ctx.beginPath();
      ctx.moveTo(x, y);
    }

    function clearCanvas() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      ctx.beginPath();
    }

    function submitForm() {
      const name = document.getElementById('name').value;
      const time = document.getElementById('time').value;
      const date = document.getElementById('date').value;
      const signatureData = canvas.toDataURL();

      if (!name || !time || !date || signatureData === "") {
        alert("يرجى تعبئة جميع الحقول والتوقيع.");
        return;
      }

      const data = {
        name,
        time,
        date,
        signature: signatureData
      };

      // 🔗 استبدل الرابط التالي برابط Google Apps Script الخاص بك
      const scriptURL = "https://script.google.com/macros/s/YOUR_SCRIPT_ID/exec";

      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify(data),
        headers: { 'Content-Type': 'application/json' }
      })
      .then(res => res.text())
      .then(response => {
        alert("✅ تم إرسال البيانات!");
        clearCanvas();
        document.getElementById("name").value = "";
        document.getElementById("time").value = "";
        document.getElementById("date").value = "";
      })
      .catch(err => {
        console.error(err);
        alert("❌ حدث خطأ أثناء الإرسال");
      });
    }
  </script>
